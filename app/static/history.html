<!DOCTYPE html>
<html>
<head>
<title>History - ChatBerry</title>
<style>
body {
  background:#0f172a;
  color:white;
  font-family:Segoe UI;
  padding:20px;
}
.card {
  background:#020617;
  padding:15px;
  margin-bottom:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>Chat History</h2>
<div id="history"></div>

<script src="/static/auth.js"></script>
<script>
requireLogin();

const history = getHistory();
const container = document.getElementById("history");

history.reverse().forEach(h => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <b>You:</b> ${h.user}<br><br>
    <b>ChatBerry:</b> ${h.ai}
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
