<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatBerry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ---------- HEADER ---------- */
header {
  height: 60px;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-bottom: 1px solid #1e293b;
}

.header-btn {
  cursor: pointer;
  opacity: 0.9;
}
.header-btn:hover { opacity: 1; }

header h1 {
  font-size: 18px;
  letter-spacing: 2px;
}

/* ---------- CHAT ---------- */
#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 75%;
  padding: 12px 16px;
  margin-bottom: 12px;
  border-radius: 12px;
  white-space: pre-wrap;
}

.user { background: #2563eb; margin-left: auto; }
.ai { background: #1e293b; }

/* ---------- FOOTER ---------- */
footer {
  background: #020617;
  padding: 12px;
  border-top: 1px solid #1e293b;
}

.input-bar {
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background: #020617;
  color: white;
}

.icon-btn {
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}
.icon-btn:hover { background: #334155; }

.hidden { display: none; }

/* ---------- OPTIONS ---------- */
.options {
  margin-top: 8px;
  display: flex;
  gap: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ---------- HEADER ---------- -->
<header>
  <div class="header-btn" id="accountBtn" onclick="handleAccount()">Account</div>
  <h1>CHATBERRY</h1>
  <div class="header-btn" onclick="location.href='/static/history.html'">History</div>
</header>

<!-- ---------- CHAT ---------- -->
<div id="chat"></div>

<!-- ---------- FOOTER ---------- -->
<footer>

  <div class="input-bar">
    <!-- File Icon -->
    <button class="icon-btn" onclick="fileInput.click()" title="Upload file">
      <i class="fa-solid fa-file"></i>
    </button>

    <!-- Image Icon -->
    <button class="icon-btn" onclick="imageInput.click()" title="Upload image">
      <i class="fa-solid fa-image"></i>
    </button>

    <!-- Voice Icon -->
    <button class="icon-btn" onclick="voiceInput.click()" title="Upload voice">
      <i class="fa-solid fa-microphone"></i>
    </button>

    <input type="text" id="textInput" placeholder="Ask ChatBerry..." />
    <button class="icon-btn" onclick="sendMessage()">Send</button>
  </div>

  <div class="options">
    <label><input type="checkbox" id="voiceOut"> Voice Output</label>
    <label><input type="checkbox" id="imageOut"> Image Output</label>
  </div>

  <!-- Hidden Inputs -->
  <input type="file" id="fileInput" class="hidden" accept=".txt,.pdf">
  <input type="file" id="imageInput" class="hidden" accept="image/*">
  <input type="file" id="voiceInput" class="hidden" accept="audio/*">

</footer>

<script src="/static/auth.js"></script>

<script>
/* ---------- AUTH ---------- */
const accountBtn = document.getElementById("accountBtn");

if (isLoggedIn()) {
  accountBtn.innerText = localStorage.getItem("username") || "Account";
}

function handleAccount() {
  if (isLoggedIn()) logout();
  else location.href = "/static/login.html";
}

/* ---------- CHAT ---------- */
const chat = document.getElementById("chat");
const textInput = document.getElementById("textInput");
const fileInput = document.getElementById("fileInput");
const imageInput = document.getElementById("imageInput");
const voiceInput = document.getElementById("voiceInput");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function hexToBytes(hex) {
  const bytes = [];
  for (let i = 0; i < hex.length; i += 2) {
    bytes.push(parseInt(hex.substr(i, 2), 16));
  }
  return bytes;
}

async function sendMessage() {
  const form = new FormData();

  let hasInput = false;

  if (textInput.value.trim()) {
    addMessage(textInput.value.trim(), "user");
    form.append("text", textInput.value.trim());
    textInput.value = "";
    hasInput = true;
  }

  if (fileInput.files[0]) {
    addMessage(`[File uploaded: ${fileInput.files[0].name}]`, "user");
    form.append("file", fileInput.files[0]);
    fileInput.value = "";
    hasInput = true;
  }

  if (imageInput.files[0]) {
    addMessage("[Image uploaded]", "user");
    form.append("image", imageInput.files[0]);
    imageInput.value = "";
    hasInput = true;
  }

  if (voiceInput.files[0]) {
    addMessage("[Voice uploaded]", "user");
    form.append("audio", voiceInput.files[0]);
    voiceInput.value = "";
    hasInput = true;
  }

  if (!hasInput) return;

  form.append("output_voice", voiceOut.checked);
  form.append("output_image", imageOut.checked);

  const token = localStorage.getItem("access_token");

  const res = await fetch("/api/v1/chat", {
    method: "POST",
    headers: token ? { Authorization: `Bearer ${token}` } : {},
    body: form
  });

  const data = await res.json();

  if (data.text) {
    addMessage(data.text, "ai");
  }

  if (data.voice) {
    const audio = new Audio(
      "data:audio/mp3;base64," +
      btoa(String.fromCharCode(...hexToBytes(data.voice)))
    );
    audio.play();
  }

  if (data.image) {
    const img = document.createElement("img");
    img.src =
      "data:image/png;base64," +
      btoa(String.fromCharCode(...hexToBytes(data.image)));
    img.style.maxWidth = "300px";
    img.style.marginTop = "10px";
    chat.appendChild(img);
  }
}
</script>

</body>
</html>
