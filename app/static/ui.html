<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChatBerry AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ---------- HEADER ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

header h1 {
  margin: 0;
  font-size: 22px;
  letter-spacing: 1px;
}

.header-btn {
  cursor: pointer;
  font-size: 14px;
  opacity: 0.85;
}

.header-btn:hover {
  opacity: 1;
}

/* ---------- CHAT AREA ---------- */
#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 14px;
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 75%;
}

.user {
  background: #2563eb;
  margin-left: auto;
}

.ai {
  background: #1e293b;
}

/* ---------- INPUT BAR ---------- */
footer {
  background: #020617;
  padding: 12px;
  border-top: 1px solid #1e293b;
}

.input-bar {
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #020617;
  color: white;
  border: 1px solid #1e293b;
}

.icon-btn {
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.icon-btn:hover {
  background: #334155;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<header>
  <div class="header-btn">ðŸ‘¤ Account</div>
  <h1>CHATBERRY</h1>
  <div class="header-btn">ðŸ•˜ History</div>
</header>

<div id="chat"></div>

<footer>
  <div class="input-bar">
    <input type="file" id="fileInput" class="hidden"/>
    <button class="icon-btn" onclick="fileInput.click()">ðŸ“Ž</button>
    <button class="icon-btn" onclick="imageInput.click()">ðŸ–¼</button>
    <button class="icon-btn" onclick="startRecording()">ðŸŽ¤</button>

    <input type="text" id="textInput" placeholder="Ask ChatBerry..." />
    <button class="icon-btn" onclick="sendText()">â–¶</button>

    <input type="file" id="imageInput" accept="image/*" class="hidden"/>
  </div>
</footer>

<script>
const chat = document.getElementById("chat");
const textInput = document.getElementById("textInput");
const fileInput = document.getElementById("fileInput");
const imageInput = document.getElementById("imageInput");

let mediaRecorder;
let audioChunks = [];

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------- TEXT ---------- */
async function sendText() {
  if (!textInput.value.trim()) return;
  const text = textInput.value;
  addMessage(text, "user");
  textInput.value = "";

  const res = await fetch("/api/v1/voice-chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await res.json();
  handleResponse(data);
}

/* ---------- VOICE ---------- */
async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.start();
  audioChunks = [];

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = async () => {
    const blob = new Blob(audioChunks, { type: "audio/wav" });
    const form = new FormData();
    form.append("audio", blob);

    addMessage("ðŸŽ¤ Voice message", "user");

    const res = await fetch("/api/v1/voice-chat", {
      method: "POST",
      body: form
    });

    const data = await res.json();
    handleResponse(data);
  };

  setTimeout(() => mediaRecorder.stop(), 4000);
}

/* ---------- FILE ---------- */
fileInput.onchange = async () => {
  const file = fileInput.files[0];
  const form = new FormData();
  form.append("file", file);

  addMessage(`ðŸ“„ ${file.name}`, "user");

  const res = await fetch("/api/v1/voice-chat", {
    method: "POST",
    body: form
  });

  const data = await res.json();
  handleResponse(data);
};

/* ---------- IMAGE ---------- */
imageInput.onchange = async () => {
  const file = imageInput.files[0];
  const form = new FormData();
  form.append("image", file);

  addMessage(`ðŸ–¼ Image uploaded`, "user");

  const res = await fetch("/api/v1/voice-chat", {
    method: "POST",
    body: form
  });

  const data = await res.json();
  handleResponse(data);
};

/* ---------- RESPONSE ---------- */
function handleResponse(data) {
  if (data.text) addMessage(data.text, "ai");

  if (data.audio_base64) {
    const audio = new Audio("data:audio/mp3;base64," + data.audio_base64);
    audio.play();
  }

  if (data.image_base64) {
    const img = document.createElement("img");
    img.src = "data:image/png;base64," + data.image_base64;
    img.style.maxWidth = "300px";
    img.style.display = "block";
    chat.appendChild(img);
  }
}
</script>

</body>
</html>
