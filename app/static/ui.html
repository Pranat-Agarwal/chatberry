<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatBerry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  height: 60px;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  border-bottom: 1px solid #1e293b;
}

.header-btn { cursor: pointer; opacity: 0.9; }
.header-btn:hover { opacity: 1; }

header h1 { font-size: 18px; letter-spacing: 2px; }

#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 75%;
  padding: 12px 16px;
  margin-bottom: 12px;
  border-radius: 12px;
}

.user { background: #2563eb; margin-left: auto; }
.ai { background: #1e293b; }

footer {
  background: #020617;
  padding: 12px;
  border-top: 1px solid #1e293b;
}

.input-bar {
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background: #020617;
  color: white;
}

.icon-btn {
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.icon-btn:hover { background: #334155; }

.hidden { display: none; }

.dot-menu { position: relative; }

.dropdown {
  position: absolute;
  bottom: 50px;
  left: 0;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 10px;
  padding: 8px;
  display: none;
}

.dropdown div {
  padding: 8px;
  cursor: pointer;
}

.dropdown div:hover { background: #1e293b; }
</style>
</head>

<body>

<header>
  <div class="header-btn" id="accountBtn" onclick="handleAccount()">Account</div>
  <h1>CHATBERRY</h1>
  <div class="header-btn" onclick="location.href='/static/history.html'">History</div>
</header>

<div id="chat"></div>

<footer>
  <div class="input-bar">
    <div class="dot-menu">
      <button class="icon-btn" onclick="toggleMenu()">â‹¯</button>
      <div class="dropdown" id="menu">
        <div onclick="fileInput.click()">ðŸ“„ File</div>
        <div onclick="imageInput.click()">ðŸ–¼ Image</div>
        <div>ðŸŽ¤ Voice (coming soon)</div>
      </div>
    </div>

    <input type="text" id="textInput" placeholder="Ask ChatBerry..." />
    <button class="icon-btn" onclick="sendText()">â–¶</button>

    <input type="file" id="fileInput" class="hidden"/>
    <input type="file" id="imageInput" accept="image/*" class="hidden"/>
  </div>
</footer>

<script src="/static/auth.js"></script>

<script>
/* ---------- AUTH UI ---------- */
const accountBtn = document.getElementById("accountBtn");

if (isLoggedIn()) {
  accountBtn.innerText = localStorage.getItem("username");
}

function handleAccount() {
  if (isLoggedIn()) logout();
  else window.location.href = "/static/login.html";
}

/* ---------- CHAT ---------- */
const chat = document.getElementById("chat");
const textInput = document.getElementById("textInput");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendText() {
  const text = textInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  textInput.value = "";

  const res = await fetch("/api/v1/voice-chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      ...getAuthHeaders()
    },
    body: JSON.stringify({ text })
  });

  const data = await res.json();
  if (data.text) addMessage(data.text, "ai");
}

/* ---------- MENU ---------- */
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
